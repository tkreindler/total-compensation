[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (make real API calls)
    e2e: marks tests as end-to-end functional tests
    selenium: marks tests that require Selenium WebDriver and browser
